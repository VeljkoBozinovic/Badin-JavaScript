<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-up">
          <div class="nav-up-logo">
            <img src="" alt="logo" />
          </div>
          <div class="nav-up-search">
            <input type="search" />
            <button class="nav-up-search-btn">
              <img src="" alt="search" />
            </button>
          </div>
        </div>
        <div class="nav-down">
          <ul>
            <li>Home</li>
            <li>Books</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="home-preview">
          <div class="home-preview-title">
            <p>Best rating</p>
          </div>
          <div class="home-preview-container">
            <div class="home-preview-container-card best-ratings-card">
              <img class="best-ratings-card-image" src="" alt="card1" />
              <p class="best-ratings-card-title">Title</p>
            </div>
            <div class="home-preview-container-card best-ratings-card">
              <img class="best-ratings-card-image" src="" alt="card2" />
              <p class="best-ratings-card-title">Title</p>
            </div>
            <div class="home-preview-container-card best-ratings-card">
              <img class="best-ratings-card-image" src="" alt="card3" />
              <p class="best-ratings-card-title">Title</p>
            </div>
            <div class="home-preview-container-card best-ratings-card">
              <img class="best-ratings-card-image" src="" alt="" />
              <p class="best-ratings-card-title"></p>
            </div>
          </div>
        </div>
        <div class="home-preview">
          <div class="home-preview-title">
            <p>Most reviews by genre</p>
          </div>
          <div class="home-preview-container">
            <div class="home-preview-container-card most-reviews">
              <img class="most-reviews-card-image" src="" alt="" />
              <p></p>
            </div>
            <div class="home-preview-container-card most-reviews">
              <img class="most-reviews-card-image" src="" alt="" />
              <p></p>
            </div>
            <div class="home-preview-container-card most-reviews">
              <img class="most-reviews-card-image" src="" alt="" />
              <p></p>
            </div>
            <div class="home-preview-container-card most-reviews">
              <img class="most-reviews-card-image" src="" alt="" />
              <p></p>
            </div>
          </div>
        </div>
      </section>
      <section class="Books"></section>
      <section class="Shop"></section>
    </main>
    <script src="scripts/mainScript.js"></script>
  </body>
</html>
