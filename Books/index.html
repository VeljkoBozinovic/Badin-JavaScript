<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-up">
          <div class="nav-up-logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <div class="nav-up-search">
            <input type="search" />
            <button class="nav-up-search-btn">
              <img src="images/lupa.png" alt="search" />
            </button>
          </div>
        </div>
        <div class="nav-down">
          <ul>
            <li class="nav-down-list-item selected">Home</li>
            <li class="nav-down-list-item">Books</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="home-wrapper">
          <div class="home-preview">
            <div class="home-preview-title">
              <p>Best rating</p>
            </div>
            <div class="home-preview-container best-ratings-container"></div>
          </div>
          <div class="home-preview">
            <div class="home-preview-title">
              <p>Most reviews by genre</p>
            </div>
            <div class="home-preview-container most-reviews-container"></div>
          </div>
        </div>
      </section>
      <section class="books hide">
        <div class="books-container">
          <div class="books-container-genres"></div>
          <div class="books-container-list"></div>
        </div>
      </section>
      <section class="shop hide">
        <div class="shop-container">
          <div class="shop-container-items"></div>
        </div>
      </section>
    </main>
    <script src="scripts/mainScript.js"></script>
    <script src="scripts/minor.js"></script>
  </body>
</html>
