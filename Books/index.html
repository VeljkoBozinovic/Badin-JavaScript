<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/mainScript.js" defer></script>
    <script src="scripts/navScript.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-up">
          <div class="nav-up-logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <div class="nav-up-search hide">
            <input type="search" />
            <button class="nav-up-search-btn">
              <img src="images/lupa.png" alt="search" />
            </button>
            <input type="checkbox" id="adult-content" name="adult-content" />
            <label for="adult-content">Adult content</label>
          </div>
        </div>
        <div class="nav-down">
          <ul>
            <li class="nav-down-list-item selected">Home</li>
            <li class="nav-down-list-item">Books</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="home-wrapper">
          <div class="home-preview">
            <div class="home-preview-title">
              <p>Best rating</p>
            </div>
            <div class="home-preview-container best-ratings-container"></div>
          </div>
          <div class="home-preview">
            <div class="home-preview-title">
              <p class="home-preview-title-item">Most reviews by genre</p>
            </div>
            <div class="home-preview-container most-reviews-container"></div>
          </div>
        </div>
      </section>
      <section class="books hide">
        <div class="books-labels">
          <p>Genres:</p>
          <p>Books:</p>
        </div>
        <div class="books-container">
          <div class="books-container-genres"></div>
          <div class="books-container-list"></div>
        </div>
      </section>
      <section class="shop hide">
        <div class="shop-wrapper">
          <div class="shop-wrapper-container">
            <div>
              <img class="shop-wrapper-container-image" src="" alt="bookCover" />
            </div>
            <div class="shop-wrapper-container-info">
              <div class="shop-wrapper-container-info-title"></div>
              <div class="shop-wrapper-container-info-stats"></div>
            </div>
            <div class="shop-wrapper-container-exit">
              <p class="exit">Back</p>
            </div>
          </div>
          <div class="shop-wrapper-title-description">
            <h1>Description</h1>
          </div>
          <div class="shop-wrapper-description"></div>
        </div>
      </section>
    </main>
  </body>
</html>
